<svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 2D Striped Pyramid: Dark Green -->
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="100" height="15" patternTransform="rotate(0)">
      <line x1="0" y="0" x2="100" y2="0" stroke="#064e3b" stroke-width="10" />
    </pattern>
  </defs>
  
  <!-- Main Triangle Shape with Stripes -->
  <polygon points="50,10 90,90 10,90" fill="url(#stripes)" stroke="#064e3b" stroke-width="5" />
</svg>
